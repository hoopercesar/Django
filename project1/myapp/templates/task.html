{% extends './layouts/navegador.html' %} {% block content %}
<h1>Tasks</h1>
<h2>Estas son las tareas</h2>

{% for tarea in tareas %}

<div>
  <h3>{{tarea.title}}</h3>
  <p>{{tarea.description}}</p>
  <button>Delete</button>
  <button>
    {% if tarea.done == False %} ⏳ Pendiente {% else %} ✅ Done {% endif %}
  </button>
</div>

{% endfor %} {% endblock %}
