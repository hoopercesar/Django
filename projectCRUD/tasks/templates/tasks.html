{% extends 'base.html' %} {% block content %}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    <a href="/tasks/{{task.id}}/"> {{task.title}} </a>
    <p>{{task.title}} : {{task.description}}</p>
    <p>{{task.datecompleted}}</p>
    <p>{{task.important}}</p>
  </li>
  {% endfor %}
</ul>

{% endblock %}
