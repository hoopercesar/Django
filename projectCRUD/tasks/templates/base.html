<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: rgb(193, 204, 178);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item" style="color: rgb(185, 131, 236); font-size: 15px">
              Usuario {{user}}
            </li>
            <li class="nav-item">
            </li>
            <a class="nav-link active" aria-current="page" href="{% url 'tasks' %}">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"
                >Logout</a
              >
            </li>

            

            {% else %}
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
    
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
            </li>
    
            {% endif %}

            
          </ul>
        </div>
      </div>
    </nav>
